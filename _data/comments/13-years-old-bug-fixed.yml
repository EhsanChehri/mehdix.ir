  message: <p>ولی یه چیزی رو میخام بگم نمیدونم قبولش داری یا نه</p><p>به نظر من کار
    گروهی برنامه نویسان ایرانی یا حد اقل کسایی که به برنامه نویسی علاقه دارن ضعیفه
    تو ایران، علتش نمیدونم چیه</p><p>اینهمه برنامه نویس داریم تو کشور ولی یه پروژه
    ی بزرگ اوپن سورس ایرانی نیست. یدونه دانلود منیجر پرسپولیس هست که اونم اقای امیر
    صمیمی تکی داره توسعش میده انصافا هم خیلی خوبه</p><p>به نظرم شما توجهتون رو به
    این نکته معطوف کنید که چرا کار گروهی ضعیفه؟ چرا پروژه های اوپن سورس بزرگ با وجود
    این همه برنامه نویس در کشور وجود نداره</p><p>به دنبال راه کار هایی برای حل این
    مشکل باشید، اینکه چیکار کنیم، از چه روشی استفاده کنیم تا ما هم مثل برنامه نویسان
    خارجی پروژه های بزرگ رو جلو ببریم</p><p>فک کنم مشکل پروژه های ما اینه که داکیومنتشن
    خوبی ندارن، بیشتر از اینکه به این فکر کنیم که چیکار کنیم که پروژه ما برای توسعه
    دهندگان دیگه قابل فهم  و اسون تر باشه، به این فک میکنیم که فقط یه سورس بنویسیم
    و کار کار بر نهایی رو راحت کنیم</p>
