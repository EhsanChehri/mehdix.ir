  message: <p>باید سورس کد رو بخونی و بفهمی که اون چیزی که نمایش داده می‌شه توسط کدام
    برنامه تولید شده. معمولا با نگاه به پیش‌نیازهای یک برنامه می‌شه اینها رو فهمید.
    مثلا در مورد این باگی که من در بالا شرح دادم من اول مثل تو مشکلی دیدم، در اون
    مثال مشکل در gedit و zim بود. زود فهمیدم که مشکل از این برنامه‌ها نیست و GTK باید
    تعمیر بشه. حالا این برنامه که گذاشتی هم اول باید پیدا کنی که از چه ابزاری برای
    تولید قطعات گرافیکی‌اش استفاده کرده. بعد مشکل ساده‌تر می‌شه. شاید اون ابزار اجازه
    راست به چپ کردن بده و مشکل راحت حل بشه. نگاه کردن به سورس کد از همه چی مهمتره.
    یاد بگیر سورس رو بخونی. کم کم راه میفتی!</p>
