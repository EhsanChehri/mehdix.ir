  message: کامنت‌دونی استاتیک ساختن مشکلات خودش را دارد که شاید هیچوقت کاملا حل نشود.
    ولی از جایی که دیسکاس سنگین است و تراکر دارد و بدون قندشکن هم در ایران باز نمی‌شود
    فعلا با همین نسخه دست‌ساز جایگزینش می‌کنم. البته می‌دانم که مشکلات زیادی دارد
    ولی اینجا هم برو بیای خاصی در کار نیست و استاتیک «کول»تر است.
