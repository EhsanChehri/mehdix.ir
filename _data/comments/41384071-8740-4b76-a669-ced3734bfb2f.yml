  message: تا اینجای کار که ظاهرا مشکل رفع شده است. منظور اینکه الان با ثبت این کامنت
    یک بیلد تریگر می‌شود و به تبع آن کامنتها از نو ساخته شده و سایت بروز می‌شود. کمی
    پیچیده است اما کار می‌کند! مهمترین چیزی که باقی مانده است انتقال کامنتهای قدیمی
    به سیستم جدید است.
