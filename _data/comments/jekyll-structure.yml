  message: '<p>اقا دستت درد نکنه. مشکل تگ ها حل شد اینجا می ذارم شاید به درد کسی بخوره:
    <br>مشکل من این بود که صفحات مربوط به تگ ساخته می شد، در فولدر درست هم قرار می
    گرفت ولی لینک ها خراب بود. <br>من هنوز نمی دونم چرا ولی این مشکل فقط روی لوکالم
    بود و وقتی پوش می کردم روی گیت هاب لینک ها درست میشد. خیلی طول کشید تا این رو
    متوجه بشم :) چون فقط رو لوکال چک می کردم. <br>مشکل بعدی این بود که صفحه ی تگ کلاود
    درست نمی شد و به دلیلی که مهدی جان گفت ارور می داد و لینکی که داد بالاتر کارساز
    بود. من به طور خاص این کار رو کردم:<br>I have added this line in my ext.rb in
    plugins folder:<br>Liquid::Template.register_filter(Jekyll::Filters)<br>تنظیمات
    دیسکاس برای فارسی کردنش رو هم توی سایت دیسکاس میشه پیدا کرد. ولی هنوز نتونستم
    مشکل اینکه میگه unsafe to load رو حل بکنم. <br>بازم ممنون</p>'
