  message: '<p>سلام مهدی جان، آقا ممنون از به اشتراک گذاشتن مطالب خوبت. من با تمپلیت
    شما یه وبلاگ جکیل زدم ولی هنوز در دو مورد گیر داره: تگ ها و دیسکاس. قیافه تگ ها
    درست هست صفحه های مربوط به تگ ها هم درست میشه و در فولدر tag قرار میگیره ولی متاسفانه
    لینک تگ ها به صفحه ها اشتباه هست و 404 میده. مشکل در مرود دیسکاس هم این هست که
    وقتی می خواد لود بشه کروم میگه که محتواش امن نیست و باید کاربر بره بالا تایید
    کنه که محتوا نشون داده بشه ولی تو بلاگ شما به نظر نمیاد این لازم باشه. دو تا نکته
    دیگه راجع به دیسکاس: ویجت برای من انگلیسی میاد (مثلا اینجا نوشته پیشنهاد ولی برای
    من کامنت) این رو کجا باید تنظیم کرد؟ دوم اینکه شنیدم دیسکاس ایران فیلتر شده، اگر
    بله چه چیز دیگه ای جایگزین پیشنهاد می کنی؟ پیشاپیش ممنون از جوابت.</p>'
