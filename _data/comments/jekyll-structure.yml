  message: <p>راستی در مورد مشکل «unsafe to load» بیشتر توضیح بده. اگر منظورت اینکه
    که براوزر، مثلا کروم، این خطا رو می‌ده مربوطه به لود اسکریپت‌هایی که کروم فکر
    می‌کنه خطرناکند. مثلا اواخر من این ارور رو روی یک وبسایتی که اداره می‌کنم می‌گرفتم
    متوجه شدم که واقعا سایت هک شده و کسی انتهای تمپلیت‌های سایت یه خط اسکریپت برای
    لود کردن تبلیغات اضافه کرده. یعنی به هیچی دست نزده بودند و فقط یک خط اسکریپت گذاشته
    بودن که تبلیغی رو لود کنه که حتی در سایت نمایش داده نمی‌شد. گوگل یک ایمیل هشدار
    برام فرستاد و من اون اسکریپت رو حذف کردم و درست شد.</p>
