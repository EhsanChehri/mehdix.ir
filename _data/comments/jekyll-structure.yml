  message: '<p>سلام، مشکلی که در مورد تگ گفتی من اواخر برام پیش اومد. جکیل آپدیت شده
    به ورژن سه و جم تگ مثل اینکه هنوز توی ریپازیتوری روبی آپدیت نشده. اینجا رو ببین:
    <a href="https://github.com/pattex/jekyll-tagging/issues/56" rel="nofollow noopener"
    title="https://github.com/pattex/jekyll-tagging/issues/56">https://github.com/pattex/j...</a><br>در
    مورد دیسکاس والا در صفحه خود دیسکاس سایت رو تنظیم کردم فکر کنم زبان رو هم اونجا
    ست کرده باشم ولی الان حضور ذهن ندارم. به عنوان جایگزین یکی دیسکورس <a href="https://www.discourse.org/"
    rel="nofollow noopener" title="https://www.discourse.org/">https://www.discourse.org/</a>
    رو می‌تونم پیشنهاد کنم که اوپن سورس هم هست ولی فکر می‌کنم زیادیه واسه فقط یک وبسایت.
    دیگری هم یه برنامه ساده است که باید خودت هاست کنی بنام «ایسو» <a href="https://posativ.org/isso/"
    rel="nofollow noopener" title="https://posativ.org/isso/">https://posativ.org/isso/</a>.</p>'
