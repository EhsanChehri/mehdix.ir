  message: '<p>سلام<br>مطلب خیلی خوب و بدرد بخوری نوشتی ، من اینو به عنوان رفرنس به
    چند تا از دوستانی که تازه با لینوکس و مباحث مرتبط بهش آشنا و درگیر شدن معرفی کردم
    ، از قول خودم و اونها ازت تشکر می کنم.<br>یه سوال هم خودم ازت دارم ، چطور میشه
    کاری کرد که پرمیشن هایی که روی فایل ها اعمال شدن طور دیگه ای اعمال بشن ، صبر کن
    برای روشن تر شدن موضوع یک مثال بزنم : فرض کن همین الان یه کوول دیسک به سیستمت
    متصل کنم ، با فرض اینکه قبلا مجوز تمام فایل ها رو 777  اعمال کرده باشم  ،  ٬الان٬
    مجوز تمام فایل ها 644 شده!  /n  نظرت در مورد ست کردن پرمیشن هنگام مونت کردن یک
    فایل سیستم چیه؟ اگر چیزی در موردش می دونی که حس می کنی به درد من و دوستام که از
    مراجعه کنندگان به این رفرنس هستیم می خوره حتما بگو.</p><p>تشکر</p>'
