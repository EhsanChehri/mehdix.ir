  message: '<p>سلام مجدد ممنون از پاسخ سریعت. من توکن رو درست کردم تو گیت هاب و سعی
    کردم توی ورک فلوی سایت ورکر هم ازش درست استفاده کنم به عنوان متغیر محیطی. ولی
    تستی که کردم جواب میده<br> unable to access ''https://inja token # hast@github.com/aasiaeet/cancer.git/'':
    <br>توی ورکر احیانا نباید تنظیمات دیگه ای انجام بدم؟<br>این آدرس ریپوام هست:<br><a
    href="https://github.com/aasiaeet/cancer" rel="nofollow noopener" title="https://github.com/aasiaeet/cancer">https://github.com/aasiaeet...</a><br>ممنون
    از راهنماییت.</p>'
