  message: '<p>سلام ممنون از اطلاعات خوبت برای سر هم کردن جکیل فارسی. با استفاده از
    راهنمایی های شما و گشت و گذار تو وب الان سایتی که از سایت شما فورک کردم روی لوکالم
    کار می کنه ولی همون طور که گفتین روی گیت هاب کار نمی کنه فکر می کنم به همون دلیل
    عدم ساپورت پلاگین ها. یه خورده با ورکر کلنجار رفتم ولی موفق نشدم راهش بندازم.
    می خواستم اگر تونستی بهم کمک کنی: الان من یه اکانت ورکر دارم که توش برای ریپازیتوری
    گیت هابم یه ورک فلو تعریف کردم که از بیلد و دیپلوی تشکیل شده و فایل کانفیگم ورکرم
    هم که توی لوکالم هست شبیه برای شما درست کردم. حالا یه بخش هایی هست که من درست
    نمی فهمم: این گیت هاب توکن که توی قسمت دیپلوی نوشتی یه متغیری محیطی هست که توی
    ورکر تعریف می کنی و عملا یه جورایی پسورد هست برای وصل شدن به گیت هابت؟ آیا متغیر
    دیگه ای هم می خوای مثل اس اس اچ کی؟ (ببخشید من یه خورده تعطیلم!) و کلا چه بخشی
    از ست آپ شما برای ورکر رو باید تغییر بدم تا کارم راه بیفته؟ ممنون</p>'
